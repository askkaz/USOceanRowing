<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>U.S. Ocean Rowing</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">


    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Economica:400,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
    <video autoplay loop poster="images/beach.jpg" id="bgvid">
        <source src="video/beach.webm" type="video/webm">
            <source src="video/beach.mp4" type="video/mp4">
            </video>
            <div class="container">
                <div class="row">
                    <div class='col-md-2 col-xs-12'>
                        <img src='images/logo2.png' alt='skull and crossbones' class="img-responsive logo">
                    </div>
                    <div class='col-md-6 col-xs-12 title'>
                      <div class='text-center'>
                        <h1>U.S. Ocean Rowing Foundation</h1>
                        <h2>Encouraging Americans to dream of the impossible through Ocean Rowing.</h2>
                      </div>
                    </div>
                    <div class='col-md-4 col-xs-12 social text-center'>
                        <a class="btn btn-social-icon btn-lg btn-facebook">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a class="btn btn-social-icon btn-lg btn-google">
                            <i class="fa fa-google"></i>
                        </a>
                        <a class="btn btn-social-icon btn-lg btn-instagram">
                            <i class="fa fa-instagram"></i>
                        </a>
                        <a class="btn btn-social-icon btn-lg btn-twitter">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <nav class="navbar" role="navigation">
                      <!-- Brand and toggle get grouped for better mobile display -->
                      <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                  </div>
                  <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                      <li><a href="#">Home</a></li>
                      <li class="divider-vertical"></li>
                      <li><a href="#">About</a></li>
                      <li class="divider-vertical"></li>
                      <li><a href="#">Featured Projects</a></li>
                      <li class="divider-vertical"></li>
                      <li><a href="#">Podcast</a></li>
                      <li class="divider-vertical"></li>
                      <li><a href="#">Blog</a></li>
                      <li class="divider-vertical"></li>
                      <li><a href="#">Forum</a></li>
                  </ul>
              </div>
          </div>
          <div class="row"><!--image slider-->
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="3000">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                  <img src="images/carousel1.jpg" alt="..." class="img-responsive">
                  <div class="carousel-caption">
                      <h3>Germans!!</h3>
                  </div>
              </div>
              <div class="item">
                  <img src="images/carousel2.jpg" alt="..." class="img-responsive">
                  <div class="carousel-caption">
                      <h3>Open Water...</h3>
                  </div>
              </div>
              <div class="item">
                  <img src="images/carousel3.jpg" alt="..." class="img-responsive">
                  <div class="carousel-caption">
                      <h3>Islands</h3>
                  </div>
              </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <i class="fa fa-chevron-left"></i>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <i class="fa fa-chevron-right"></i>
        </a>
    </div> <!-- Carousel -->
</div>
</div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted footer-text">Copyright Â© 2015, All rights reserved, U.S. Ocean Rowing</p>
    </div>
</footer>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
